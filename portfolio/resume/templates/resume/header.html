<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Aditi Verma</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  
  <!-- Favicons -->
  <link href="{% static 'resume/img/favicon.png' %}" rel="icon">
  <link href="{% static 'resume/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->

    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'resume/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'resume/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'resume/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'resume/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'resume/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'resume/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'resume/css/style.css' %}" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>

  <script>
    $(document).ready(function(){

      $(".filter-button").click(function(){
          var value = $(this).attr('data-filter');
          
          if(value == "all")
          {
              //$('.filter').removeClass('hidden');
              $('.filter').show('1000');
          }
          else
          {
              $(".filter").not('.'+value).hide('3000');
              $('.filter').filter('.'+value).show('3000');
          }
      });
      
      if ($(".filter-button").removeClass("active")) {
    $(this).removeClass("active");
    }
    $(this).addClass("active");
  
    });
  </script>      

</head>

<body>
    {% block content %}{% endblock content %}

    <!-- Vendor JS Files -->
    <script src="{% static 'resume/vendor/purecounter/purecounter.js' %}"></script>
    <script src="{% static 'resume/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'resume/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'resume/vendor/typed.js/typed.min.js' %}"></script>
    <script src="{% static 'resume/vendor/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'resume/vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'resume/js/main.js' %}"></script>

</body>
</html>
